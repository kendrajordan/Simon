<!doctype html>
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

   <title>Vue Component Demo</title>
 </head>
 <body class="container">
   <h1 class="mt-3">Vue Component Demo</h1>

   <div id="app1" class="p-3 mb-3 border border-secondary">

       <div class="m-3" v-for="i in colors">
           <sample v-bind:colorclass="i" v-bind:random-item="randomItem"></sample>
       </div>

       <div class="p-3 mb-3 border border-secondary">

      <button v-on:click="game">Start</button>

    </div>
   </div>


   <!-- Optional JavaScript -->

   <script src="main.js"></script>

 </body>
</html>
